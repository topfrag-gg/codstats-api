# @format

name: Spell Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Use the appropriate Node.js version for your project

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        run: npm run spellcheck # Ensure 'cspell' script is defined in package.json
